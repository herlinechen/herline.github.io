<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8' />
		<title>拖曵</title>
		<style type="text/css">
			body{margin:0;}
			#content{
				position: absolute;
				top:0;
				left:0;
				width:100px;
				height:100px;
				background:red;
				cursor: pointer;
			}
			.float{
				float:left;
				position: absolute;
				top:0;
				left:0;
				width:30px;
				height:30px;
				margin:0 auto;
				background:blue;
			}
		</style>
	</head>
	<body>
		<div class='float'></div>
		<div id='content'></div>
		
		<script>
			var con = document.getElementById('content');
			var orginX = con.offsetLeft,orginY = con.offsetTop, x = 0, y = 0;
			con.onmousedown = function(e){
				x = e.x;
				y = e.y;	
				orginX = con.offsetLeft;
				orginY = con.offsetTop;

				con.onmousemove = function(e){
					con.style.top = (e.y - y) + orginY +'px';
					con.style.left = (e.x -x) + orginX +'px';
				}
			};
			con.onmouseup = function(){
				con.onmousemove = null;
			}

		</script>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8' />
		<title>使用计时事件制作的钟表1</title>
	</head>
	<body>
		<div id='content'></div>
		<button onclick='startCount()'>开始计时</button>
		<button onclick='stopCount()'>结束计时</button>
		<script>
			var d = new Date(),
				h = d.getHours(),
				m = d.getMinutes(),
				s = d.getSeconds();
			var str = '';
			var time = 0, t;
			function timeCount(){
				if(!time){
					return;
				}
				str = h+':'+checkVal(m)+':'+checkVal(s);
				document.getElementById('content').innerHTML = str;
				s += 1;
				if(s == 60){
					s = 0;
					m += 1;
				}
				if(m == 60){
					m = 0;
					h += 1;
				}
				if(h == 24){
					h = 0;
				}
				t = setTimeout('timeCount()', 1000);
			}
			function checkVal(v){
				if(v < 10){
					return '0'+v;
				}else{
					return v;
				}
			}

			function startCount(){
				if(!time){
					time = 1;
					timeCount();
				}
			}
			function stopCount(){
				clearTimeout(t);
				time = 0;
			}

		</script>
		<!--<script src='myfunc.js'></script>-->
	</body>
</html>

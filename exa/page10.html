		<script>
			function sortLi(){
				var list = document.getElementById('list'),
					items = list.getElementsByTagName('li'),
					len = items.length;
				var arr = [];
				for(var i=0;i<len;i++){
					arr[i] = items[i].innerHTML;
				}
				arr.sort();
				list.innerHTML = '';
				for(var i=0;i<len;i++){
					list.insertAdjacentHTML('beforeend','<li>'+arr[i]+'</li>');
				}
			}

			var list = document.getElementById('list');
			var i, switching,shouldSwitch;
			switching = true;
			while(switching){
				b = list.getElementsByTagName('li');
				for(i=0;i<b.length-1;i++){
					shouldSwitch = false;
					//console.log(b[i].innerHTML + '      '+b[i+1].innerHTML);
					if(b[i].innerHTML.toLowerCase() > b[i+1].innerHTML.toLowerCase()){
						shouldSwitch = true;
						break;
					}
				}
				if(shouldSwitch){
					//替换b[i]与b[i+1]的顺序
					b[i].parentNode.insertBefore(b[i+1],b[i]);
					switching = true;
				}
			}

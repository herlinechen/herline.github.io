<!doctype html>
<html>
<head>
	<title>animation属性</title>
	<meta charset='utf-8' />
	<link rel='stylesheet' type='text/css' href='../../resource/css/reset.css' />
	<link rel='stylesheet' type='text/css' href='../../resource/css/item.css' />
	<style>
		html{height:100%;}
		.wrap{display:flex;margin:0;}
		.content{width:600px;height:300px;margin:auto;}
		.content span{display:block;height:50px;color:#333;font-size:24px;line-height:40px;font-weight:bold;
			transform: translateX(0);
			animation-play-state: running;
			animation: animate 1s ease 1s infinite alternate;
		}
		.content span:hover{
			animation-play-state: paused;
		}
		@keyframes animate {
			0%{
				transform: translateX(0);
				opacity:1;
			}
			50% {
				opacity:0;
			}
			100% {
				transform: translateX(50%);
				opacity:1;
			}
		}
	</style>
</head>

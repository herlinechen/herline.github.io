<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>appearance属性</title>
	<style>
		body, ul, ol {margin:0;padding:0;}
		a{-webkit-appearance: button;}
		select {-webkit-appearance:button;}
	</style>
</head>
<body>
	<a href=''>一个链接</a>
	<select>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
	</select>
</body>
</html>

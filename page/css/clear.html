<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>清除浮动</title>
	<style>
		body, ul{ margin: 0;padding:0;}
		ul { list-style:none;margin-top:50px;}
		ul li {float:left;height:30px;border:1px solid red;margin:1px;}
		ul li.first {position:absolute; top:-10px;height: 30px;background:red;}
		.top{height:50px;border: 1px solid black;}
		.clearfix:after{display: block; content: ''; clear:both;height:0;visibility: hidden;}
		.footer{height:30px;clear:both;background:blue;color:#fff;}
		.clear{clear:both;}
	</style>
</head>
<body>
	<div class='top'>top</div>
	<ul class='clearfix'>
		<li class='first'>首页</li>
		<li>文章</li>
		<li>内容</li>
		<li>留言</li>
	</ul>
	<div class='footer'>底部</div>
</body>
</html>

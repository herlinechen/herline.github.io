<!doctype html>
<html>
<head>
	<title>滚动的小球</title>
	<meta charset='utf-8' />
	<style>
		html{
			height: 100%;
		}
		body{	
			width:100%;height:100%;
			margin:0;
			background-color:#000;
		}
		.circle {
			display:flex;
			justify-content: space-arount;
			width: 400px;
			height:400px;
			margin: 0 auto;
			background:#000;
			filter: blur(5px) contrast(30);
		}
		@keyframes move {
			0%{ 
				box-shadow: 350px 0 0 #fff;
			}
			
			100%{ 
				box-shadow: -350px 0 0 #fff;
			}
		}
		.item{
			width: 50px;
			height:50px;
			margin:auto;
			background:#fff;
			border-radius: 50%;
		}

		.item:nth-child(2){
			animation: move 4s infinite alternate;
		}

		
	</style>
</head>
<body>
	<div class='circle'>
		<div class='item'></div>
		<div class='item'></div>
		<div class='item'></div>
	</div>
</body>
</html>

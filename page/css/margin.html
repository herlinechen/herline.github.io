<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>外边距及其合并</title>
	<style>
		body{ margin: 0;padding:0;}
		.outer{width:500px;height: 100px;background:red;}
		.inner{float:left;width:100px;height:100px;margin:10px;background:yellow;}
		.m1{margin:20px;}
		.m2{margin: 40px;width:500px;height:500px;overflow:visible;}
		.m3{margin: 80px;}
	</style>
</head>
<body>
	<div class='outer'>
		<div class='inner'></div>
		<div class='inner'></div>
	</div>
	<div class='m1'>11111</div>
	<div class='m2'>
		<div class='m3'>3333</div>
	</div>

</body>
</html>

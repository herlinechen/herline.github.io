<!DOCTYPE HTML>

		img{border:0;}
		a{text-decoration: none;}

		.wrap{width:100%;height:1000px;background:#ccc;}
		.fixedHelp{
			position: fixed;
			top:150px;
			right:0;
			width:165px;

			background-image:url(image/fdTop.png),url(image/fdBottom.png);

		.fixedHelp .close{

		.fixedHelp .wxtxt{

			font-size:14px;
			line-height: 23px;
		}
		.fixedHelp ul{
			padding:12px 8px 0;
		}
		.fixedHelp ul li{
			padding-bottom:4px;
			background:url(image/line.png) no-repeat center bottom;
		}
		.fixedHelp ul a{
			display:block;
			height:30px;
			padding-left:18px;
			background:url(image/qq.png) no-repeat 4px 4px;
			color:#fff;
			line-height: 30px;
			font-size:12px;
		}
		.fixedHelp p{
			margin-top:9px;
			line-height:20px;
			font-size: 12px;
		}
		.fixedHelp .Ttop{
			margin-top:5px;
			padding-top:14px;
			background:url(image/fdToTop.png) no-repeat center 0;

		}

</head>
